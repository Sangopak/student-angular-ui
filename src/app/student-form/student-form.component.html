<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="student.name" class="form-control" id="name" name="name" placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" [(ngModel)]="student.dob" class="form-control" id="dob" name="dob" placeholder="Enter your date of birth"
               required #dob="ngModel">
        <div [hidden]="!dob.pristine" class="alert alert-danger">Date of Birth is required</div>
      </div>
      <button type="submit" [disabled]="!studentForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
